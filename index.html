<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timezone homework</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.js"></script>
  </head>
  <style>
    h1 {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 32px;
    }
    .country {
      padding: 20px;
      border-radius: 10px;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
  <body>
    <h1><em>Pick a Country</em></h1>
    <div>
      <select id="country">
        <option value="null">Country</option>
        <option value="sydney">Sydney ðŸ‡¦ðŸ‡º</option>
        <option value="paris">ParisðŸ‡«ðŸ‡·</option>
        <option value="tokyo">Tokyo</option>
      </select>
    </div>
  </body>
  <script>
    function showSelectedCountry(event) {
      if (event.target.value === "sydney") {
        let sydneyTime = moment
          .tz("Australia/Sydney")
          .format("dddd, MMMMM D, YYYY h:m A");
        alert(`It is currently ${sydneyTime} in Sydney, Australia`);
      }

      if (event.target.value === "paris") {
        let parisTime = moment
          .tz("Europe/Paris")
          .format("dddd, MMMMM D, YYYY h:m A");
        alert(`It is currently ${parisTime} in Paris, Europe`);
      }

      if (event.target.value === "tokyo") {
        let tokyoTime = moment
          .tz("Asia/Tokyo")
          .format("dddd, MMMMM D, YYYY h:m A");
        alert(`It is currently ${tokyoTime} in Tokyo, Asia`);
      }
    }

    let countrySelect = document.querySelector("#country");
    countrySelect.addEventListener("change", showSelectedCountry);
  </script>
</html>
